<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Bootstrap Grid Demo</h1>
    <p class="text-center text-muted">Explore how Bootstrap columns behave on different screen sizes</p>

    <!-- Row 1 -->
    <div class="row text-white text-center mb-3">
      <div class="col bg-primary p-3">Column 1</div>
      <div class="col bg-secondary p-3">Column 2</div>
      <div class="col bg-success p-3">Column 3</div>
    </div>

    <!-- Row 2 with different column sizes -->
    <div class="row text-white text-center mb-3">
      <div class="col-4 bg-danger p-3">col-4</div>
      <div class="col-8 bg-warning p-3 text-dark">col-8</div>
    </div>

    <!-- Responsive example -->
    <div class="row text-white text-center">
      <div class="col-sm-12 col-md-6 col-lg-3 bg-info p-3">Responsive 1</div>
      <div class="col-sm-12 col-md-6 col-lg-3 bg-dark p-3">Responsive 2</div>
      <div class="col-sm-12 col-md-6 col-lg-3 bg-primary p-3">Responsive 3</div>
      <div class="col-sm-12 col-md-6 col-lg-3 bg-success p-3">Responsive 4</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
